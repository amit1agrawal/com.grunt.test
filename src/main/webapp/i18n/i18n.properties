#############################################################################################################################
#
#
#		Use existing keys whenever possible!!!
#
#		Create new entries at the bottom of the file!!!
#
#
#############################################################################################################################
#
# 1. Syntax:
#    <SAP-Text-Type>, <Length-Restriction>:<Note for translator>
#	 <Key>=<UI text>
#
#       * Use the correct SAP text types:
#			 You can use the pseudo <SAP-Text-Type> NOTR to exclude texts from translation.
#       * Choose a length from 4 to 255 characters for the text:
#       	  Give more space than necessary, usually translations are longer than EN.
#       * Write a note for the translator.
#         	This note can help the translators to choose the correct translation.
#           Example:
#              	# XBUT, 20: With this button the user can switch the display from 'only assigned roles' and 'all roles'
#              	$USERS-All=All
#             	(The German translator writes "Alle" instead of "Alles" because he/she then knows that it's about roles)
#          	Example:
#               # XFLD: Greetings displayed in upper right corner of the webpage, the {0} stands for the user name
#               $USERS-WelcomeBack=Welcome back, {0}
#		* Keys are max. 26 characters, including the $ prefix (add a $ as prefix to be able to find broken texts on the UI much quicker)!
#
