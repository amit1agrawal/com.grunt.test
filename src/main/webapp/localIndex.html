<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grunt Test Application</title>

		<script>
			window["sap-ushell-config"] = {
				defaultRenderer : "fiori2",
				renderers: {
					fiori2: {
						componentData: {
							config: {
								search: "hidden"
							}
						}
					}
				},
				applications: {
					"ApplicationLog-display": {
						additionalInformation: "SAPUI5.Component=sap.iot.va.dataimportlog",
						applicationType: "URL",
						url: "./",
						description: "Data Import Error Log"
					}
				}
			};
		</script>

		<script src="test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>

		<!-- Bootstrap the UI5 core library -->
		<script id="sap-ui-bootstrap"
				src="resources/sap-ui-core.js"
				data-sap-ui-libs="sap.m, sap.ushell"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-resourceroots='{"sap.iot.va.dataimportlog": "./"}'
				data-sap-ui-frameOptions='allow'> // NON-SECURE setting for testing environment
		</script>

		<script type="text/javascript">
			sap.ui.getCore().attachInitEvent(function() {
    			sap.ushell.Container.createRenderer().placeAt("content");
    		});
		</script>

	</head>

	<!-- UI Content -->
	<body class="sapUiBody" id="content">
	</body>
</html>
